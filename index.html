        LLLL : "dddd D [de] MMMM [de] YYYY LT"
    },
    calendar : {
        sameDay : '[Today at] LT',
        nextDay : '[Tomorrow at] LT',

        lastWeek : '[Last] dddd [at] LT',
        sameElse : 'L'
    },
    relativeTime : {
        future : 'in %s',

        m  : 'a minute',
        mm : '%d minutes',
        h  : 'an hour',
        hh : '%d hours',

        return input.charAt(0) === 'M';
